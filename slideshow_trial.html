<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="slideshow_trial.css" rel="stylesheet" type="text/css">
	</head>
  
	<body>
		
		<div class="slide_container">
			<div class="mySlides">
				<div class="numbertext">1 / 3</div>
				<img src="pictures/quotation.jpg" style="width:100%;">
				<div class="text">Caption Text</div>
			</div>
				
			<div class="mySlides">
				<div class="numbertext">2 / 3</div>
				<img src="pictures/water_view.jpg" style="width:100%;">
				<div class="text">Caption Text</div>
			</div>
			
			<div class="mySlides">
				<div class="numbertext">3 / 3</div>
				<img src="pictures/nature.jpg" style="width:100%;">
				<div class="text">Caption Text</div>
			</div>

			<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
			<a class="next" onclick="plusSlides(1)">&#10095;</a>
		</div>
		<br>
		<div style="text-align:center;">
			<span class="dot" onclick="currentSlide(1)"></span>
			<span class="dot" onclick="currentSlide(2)"></span>
			<span class="dot" onclick="currentSlide(3)"></span>
		</div>
	
	<script src="slideshow_trial.js"></script>
	</body>
</html>
